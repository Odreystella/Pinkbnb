{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"">
    <title>{% block page_title %}{% endblock page_title %} | Nbnb </title>
</head>

<body class="text-gray-700 mt-20 font-light">
    <header class="container max-w-full inset-0 flex items-center justify-between px-10 h-20 border-b border-gray-400 fixed bg-white">
        <div class="flex items-center">
            <a href="{% url 'core:home' %}" class="mr-6">
                <img class="w-7" src="{% static 'img/logo.png' %}" alt="">
            </a>
            
            {% block search-bar %}
            <form action="{% url 'rooms:search' %}" method="GET" class="w-full">
                <input class="border w-full px-6 py-3 text-sm placeholder-gray-700 font-medium rounded-3xl shadow-sm transition duration-200 hover:shadow-md focus:outline-none" type="text" name="city" placeholder="Start your search">
            </form>
            {% endblock search-bar %}
        </div>

        {% include "partials/nav.html" %}
    </header>

    {% block content %}{% endblock content %}

    {% include "partials/footer.html" %}
</body>

</html>
