{% extends "base.html" %}

{% block page_title %}
    Search
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}

    <h2>Search!</h2>
    <form action="{% url 'rooms:search' %}" method="GET">
        {{form.as_p}}
        <button>Search</button>
    </form>
    <h3>Results</h3>
    <ul>
        {% for room in page_obj.object_list %}
        <li>
            {{room.name}}
        </li>
        {% endfor %}
    </ul>
{% endblock content %}
