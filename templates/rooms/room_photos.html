{% extends 'base.html' %}

{% block page_title %}
    {{room.name}}' Photos
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}
    <div class="container w-2/5 mx-auto my-24 flex flex-col">
        
        {% for photo in room.photos.all %}
            <div class="mb-5 border p-6 border-gray-400 flex justify-between">
                <div class="flex items-start">
                    <img src="{{photo.file.url}}" class="w-32 h-32">
                    <span class="ml-5 text-base">{{photo.caption}}</span>
                </div>
                <div class="flex flex-col justify-around w-1/12">
                    <a class="text-center py-3 rounded-lg font-medium text-sm w-full text-white bg-blue-400" href="">Edit</a>
                    <a class="text-center py-3 rounded-lg font-medium text-sm w-full text-white bg-red-500" href="{% url 'rooms:delete-photo' room.pk photo.pk %}">Delete</a>
                </div>
            </div>
        {% endfor %}
            
    
    </div>

{% endblock content %}
