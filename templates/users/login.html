{% extends "base.html" %}

{% block page_title %}
    Log In
{% endblock page_title %}

{% block search-bar %}
{% endblock search-bar %}

{% block content %}
    <div class="container lg:w-1/2 md:w-1/2 xl:w-1/4 mx-auto my-24 flex flex-col items-center border p-6 border-gray-400">
        
        <form action="{% url 'users:login' %}" method="POST" class="w-full">
            {% csrf_token %}
            {{form.email}}
            {{form.password}}
            <button class="btn bg-red-500 text-white">Login</button>
        </form>
        <div class="mt-5">
            <span class="mr-2">Don't have an account?</span>
            <a class="text-pink-500 font-medium" href="{% url 'users:signup' %}">Sign up</a>
        </div>
        {% include 'partials/social_login.html' %}
    </div>
        
    
{% endblock content %}
