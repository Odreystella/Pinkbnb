{% if messages %}
    <ul class="absolute top-0 left-0 right-0 z-10 flex justify-center">
        {% for message in messages %}
        <li class="font-medium bg-pink-300 rounded-full text-white py-4 px-6 {% if message.tag %}{{message.tags}}{% endif %}">{{message}}</li>
        {% endfor %}
    </ul>
{% endif %}
